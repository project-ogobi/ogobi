<html layout:decorate="~{template}">
<head></head>
<body>
<div layout:fragment="content" class="overflow-x-auto">
  <h1 class="font-semibold p-3 text-center text-lg">닉네임 변경</h1>

  <div class="mt-4 mb-2 flex flex-col gap-3 mx-auto center w-5/6">
    <form method="post" th:action="@{|/mypages/edit/${member.id}|}" th:object="${member}">
      <div class="flex flex-col mb-1">
        <label for="nickname" class="form-label m-2">닉네임</label>
        <input class="input input-bordered input-sm w-2/3" type="text" id="nickname" th:field="*{nickname}">
      </div>
      <button type="submit" class="btn btn-primary m-2 float-right" value="Reset Password">변경</button>
    </form>
  </div>

</div>
</body>
</html>

<div layout:fragment="content" class="container my-3">
    <div class="float-right m-2 mt-10">

    <hr class="text-gray-200">

    <!-- Í≤åÏãúÍ∏Ä ÏûëÏÑ±ÎÇ†Ïßú -->
    <div class="text-right m-2">

    <div class="ml-6">

                    <div class="font-semibold text-xl my-1" th:text="${challenge.challengeName}"></div>

                    <div th:text="${'Ï±åÎ¶∞ÏßÄ Í∏∞Í∞Ñ: ' + challenge.startDate + ' ~ ' + challenge.endDate}"></div>
                    <div th:text="${ 'ÏÇ¨Ïö©Í∏àÏï° / Î™©ÌëúÍ∏àÏï°: ' + challenge.usedMoney + 'Ïõê / ' + challenge.targetMoney + 'Ïõê'}"></div>
                    <div th:text="${'Îã¨ÏÑ±Î•†: ' + challenge.achievementRate + '%'}"></div>

            </div>

        <th:block th:if="${challenge.hasSpendingHistory}">

                    <div class="card-body">

                        <p>ÎÇ†Ïßú-ÏãúÍ∞Ñ</p>
                        <div th:text="${spendingHistory.getDescription}"></div>

                        <div th:each="image: ${spendingHistory.getImageFiles()}">
                            <img th:src="${image.getUploadFileUrl}"/>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
        <p class="p-3" th:utext="${post.content}"></p>

    <!-- Ï∂îÏ≤ú -->

              onsubmit="return confirm($(this).attr('data-submit-message'));"

            <button th:if="${isLiked}" class="btn btn-error" th:text="Ï∂îÏ≤ú"></button>
            <button th:if="${!isLiked}" class="btn btn-outline btn-primary" th:text="Ï∂îÏ≤ú"></button>
        </form>
    </div>
    <hr class="mt-5 text-gray-200">

    <div class="p-3 m-3 text-left">

        <!-- ÎåìÍ∏Ä Îì±Î°ù -->
        <form th:action="@{|/comments/${category}/detail/${post.id}|}" th:object="${commentDto}" method="post"
              class="flex-col my-6">
            <div class="alert bg-red-300 shadow-lg w-11/12 mx-auto text-sm flex-col font-semibold m-2 w-full"
                 role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:each="err : ${#fields.allErrors()}" onsubmit="comment_Dto()"/>

            </div>
        </form>
    </div>

    <div class="p-3 m-4 flex-direction" th:each="comment, index : ${post.comments}">

            <span th:if="${member.title != null}" th:text="|üéä${member.title}üéä|" class="font-semibold text-green-900"></span>
            <span class="mr-6 font-semibold" th:if="${comment.author != null}"
                  th:text="${comment.author.nickname}">ÏûëÏÑ±Ïûê</span>
            </div>
            <div class="text-gray-400 text-sm p-1 justify-end items-end" th:if="${comment.modifyDate == comment.createDate}"
                 th:text="${#temporals.format(comment.createDate,'yyyy-MM-dd HH:mm')}"></div>
            <div class="text-gray-400 text-sm p-1" th:if="${comment.modifyDate != comment.createDate}"
                 th:text="|${#temporals.format(comment.modifyDate,'yyyy-MM-dd HH:mm')} (ÏàòÏ†ïÎê®)|"></div>
        </div>

        <!-- ÏàòÏ†ï, ÏÇ≠Ï†ú Î≤ÑÌäº -->
        <div class="flex items-end justify-end mb-1">
            <th:block th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}">
                <button class="btn btn-outline btn-primary mx-1 btn-sm"
                        onclick="$(this).parent().nextAll('form:first').toggleClass('hidden'); textToggle(this);">ÏàòÏ†ï</button>
                <form href="javascript:;" onsubmit="return (confirm('Ï†ïÎßêÎ°ú ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')); $(this).next().submit();"
                      th:action="@{|/comments/${category}/${post.id}/detail/${comment.id}|}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button class="btn btn-active btn-primary mx-1 btn-sm">ÏÇ≠Ï†ú</button>
                </form>
            </th:block>
        </div>
        <!-- ÎåìÍ∏Ä ÎÇ¥Ïö© -->

        <!-- ÎåìÍ∏Ä ÏàòÏ†ï Ìèº -->
        <form th:action="@{|/comments/${category}/${post.id}/detail/${comment.id}/modify|}" method="post"
              class="hidden flex-col my-6">
            <div class="flex items-end justify-between">
        <textarea class="textarea textarea-primary w-full mx-4 h-1" name="content"
                  th:utext="${comment.content}"></textarea>
                <input type="submit" value="ÏàòÏ†ï" class="btn btn-outline btn-primary mx-1 btn-sm"/>
            </div>
        </form>
        <hr class="mt-5 text-gray-200">
    </div>

    <script>
        function textToggle(th) {
            if (th.innerText == "Ï∑®ÏÜå") {
                th.innerText = "ÏàòÏ†ï";
            } else {
                th.innerText = "Ï∑®ÏÜå";

</div>
</html>

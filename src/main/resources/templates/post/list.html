<html layout:decorate="~{template}">
<head></head>
<body>
<div layout:fragment="content" class="overflow-x-auto">
    <h1 class="font-semibold p-3 text-center">게시글 목록</h1>
    <table class="table w-11/12 table-auto mx-auto">
        <!-- head -->
        <thead class="border-purple-800">
        <tr>
            <th></th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post, loop : ${paging}" class="hover">
            <th th:text="${post.id}"></th>
            <td>
                <a th:href="@{|/posts/detail/${post.id}|}" th:text="${post.subject}"></a>
            </td>
            <td th:text="${post.author}"></td>
            <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/posts/create}" class="btn btn-primary btn-sm my-2 mr-16 float-right">글 작성</a>

    <!-- 페이징 처리 시작 -->
    <div class="btn-group pagination flex justify-center my-2 ml-16">
        <ul class="flex justify-center">
            <li class="btn page-item" th:classappend="${!paging.hasPrevious} ? 'btn-disabled'">
                <a class="page-link" th:href="@{?page=0}">
                    <span>처음</span>
                </a>
            </li>
            <li class="btn page-item" th:classappend="${!paging.hasPrevious} ? 'btn-disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'btn-primary btn-active'"
                class="btn page-item">
                <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="btn page-item" th:classappend="${!paging.hasNext} ? 'btn-disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
            <li class="btn page-item" th:classappend="${!paging.hasNext} ? 'btn-disabled'">
                <a class="page-link" th:href="@{?page={page} (page = ${paging.totalPages-1})}">
                    <span>끝</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->

</div>
</body>
</html>

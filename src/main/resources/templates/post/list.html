<html layout:decorate="~{template}">
<head></head>
<body>
<div layout:fragment="content" class="overflow-x-auto">
    <h1 class="font-semibold p-3 text-center">게시글 목록</h1>
    <table class="table w-11/12 table-auto mx-auto">
        <!-- head -->
        <thead class="border-purple-800">
        <tr>
            <th></th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${postList}" class="hover">
            <th th:text="${post.id}"></th>
            <td th:text="${post.subject}"></td>
            <td th:text="${post.author}"></td>
            <td th:text="${post.createDate}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/posts/create}" class="btn btn-primary btn-sm my-2 mr-5 float-right">글 작성</a>
</div>
</body>
</html>

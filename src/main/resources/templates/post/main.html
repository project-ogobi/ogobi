<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">


<div layout:fragment="content" class="container my-3">
    <h1 class="font-semibold p-3 text-center text-lg">게시판 HOME</h1>

    <!--   카드 시작 -->
    <div class="carousel w-full h-48">
        <div id="item1" class="carousel-item w-full flex justify-center" th:each="post : ${bestPosts}">
            <div class="bg-indigo-200 rounded-lg w-5/6 h-5/6 p-4 flex-col flex">
                <div class="font-semibold text-2xl mb-4" th:text="${post.subject}">제목</div>
                <span class="h-16" th:utext="${post.content}" th:style="'text-overflow: ellipsis; overflow: hidden;'">내용</span>
                <div class="items-end justify-end text-right">보러가기>> </div>
            </div>
        </div>
    </div>
    <!--   카드 끝 -->

    <!--   번호 -->
    <div class="flex justify-center w-full gap-2" th:each="post, count : ${bestPosts}">
        <a href="#item1" class="btn btn-xs btn-primary" th:text="${count}">1</a>
    </div>

</div>

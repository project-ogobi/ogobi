<html layout:decorate="~{template}">
<head>
    <!-- summernote -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

</head>
<body>
<div layout:fragment="content">
    <h1 class="font-semibold p-3 text-center">게시글 등록</h1>
    <form th:action="@{/posts/create}" th:object="${postDto}" method="post">
        <div class="alert bg-red-300 shadow-lg w-11/12 mx-auto text-sm" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
        </div>
        <div class="w-11/12 mx-auto center">
            <div class="flex flex-col">
                <label for="subject" class="form-label my-3 ">제목</label>
                <input type="text" placeholder="Type here" th:field="*{subject}" class="input input-bordered input-md w-full max-w-xs" />
            </div>
            <div class="flex flex-col">
                <label for="content" class="form-label my-3">내용</label>
                <textarea class="summernote" placeholder="내용" th:field="*{content}"></textarea>
                <script>
                    $('.summernote').summernote({
                        height: 200,
                        lang: "ko-KR",
                    });
                </script>

            </div>
            <div class="flex flex-row justify-end my-4">
                <input type="submit" value="등록" class="btn btn-primary"/>
                <input type="button" value="취소" class="btn btn-error mx-2" onclick="location.href='/posts/list'"/>
            </div>

        </div>
    </form>
</div>
</body>
</html>

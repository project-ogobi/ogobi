<html layout:decorate="~{template}">
<head></head>
<body>
<div layout:fragment="content">
    <h1 class="font-semibold p-3 text-center">게시글 등록</h1>
    <form th:action="@{/posts/create}" method="post">
        <div class="w-11/12 mx-auto center">
            <div class="mb-3">
                <label for="subject" class="form-label">제목</label>
                <input type="text" name="subject" id="subject" class="form-control w-full">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea name="content" id="content" class="form-control w-full" rows="10"></textarea>
            </div>
            <input type="submit" value="등록" class="btn btn-primary my-2 float-right">
        </div>
    </form>
</div>
</body>
</html>

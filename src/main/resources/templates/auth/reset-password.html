<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">

<div layout:fragment="content" class="container">
    <p class="font-semibold p-3 pb-0 text-center text-lg">비밀번호 재설정</p>
    <div th:if="${param.error}">
        <p style="color: red;">유효하지 않은 토큰입니다.</p>
    </div>

    <form action="/auth/reset-password" method="post">
        <input type="hidden" name="token" th:value="${token}">

        <div class="mb-3">
            <label for="password" class="form-label">새로운 패스워드 입력</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">패스워드 확인</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-md btn-primary" value="Reset Password">변경</button>
    </form>
</div>

</html>

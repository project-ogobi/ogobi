<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">

<div layout:fragment="content" class="container my-3 flex flex-col">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        :root {
            --color-primary: #66CC99;
            --color-secondary: #339966;
            --color-tertiary: #336633;
            --color-quaternary: #006633;
            --color-quinary: #003300;
        }

        .content {
            display: flex;
            align-content: center;
            justify-content: center;
        }

        .text-shadows {
            text-shadow: 3px 3px 0 var(--color-secondary), 6px 6px 0 var(--color-tertiary),
            9px 9px var(--color-quaternary), 12px 12px 0 var(--color-quinary);
            font-family: bungee, sans-serif;
            font-weight: 400;
            text-transform: uppercase;
            font-size: calc(2rem + 5vw);
            text-align: center;
            margin: 0;
            color: var(--color-primary);
            animation: shadows 1.2s ease-in infinite;
            letter-spacing: 0.4rem;
        }

        @keyframes shadows {
            0% {
                text-shadow: none;
            }
            10% {
                transform: translate(-3px, -3px);
                text-shadow: 3px 3px 0 var(--color-secondary);
            }
            20% {
                transform: translate(-6px, -6px);
                text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary);
            }
            30% {
                transform: translate(-9px, -9px);
                text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary);
            }
            40% {
                transform: translate(-12px, -12px);
                text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary),
                12px 12px 0 var(--color-quinary);
            }
            50% {
                transform: translate(-12px, -12px);
                text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary),
                12px 12px 0 var(--color-quinary);
            }
            60% {
                text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary),
                12px 12px 0 var(--color-quinary);
            }
            70% {
                text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary);
            }
            80% {
                text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary);
            }
            90% {
                text-shadow: 3px 3px 0 var(--color-secondary);
            }
            100% {
                text-shadow: none;
            }
        }
    </style>
    <div class="flex flex-col">
        <div class="content">
            <h2 class="text-shadows">오늘의 고비</h2>
        </div>
        <!------------소개글------------>
        <span class="justify-center items-center m-auto">
            내용
        </span>
    </div>

    <div class="flex justify-center mt-20">
        <form th:action="@{/auth/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    사용자 아이디 또는 비밀번호가 일치하지 않습니다.
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" name="username" id="username" class="form-control input input-bordered input-primary w-full max-w-xs">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control input input-bordered input-primary w-full max-w-xs">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="btn btn-md btn-primary mr-1">로그인</button>
                <a href="/oauth2/authorization/kakao" class="btn btn-outline gap-2 bg-yellow-300">
                    <i class="fa-solid fa-comment"></i>
                    <span>카카오 로그인</span>
                </a>
            </div>

            <hr class="my-5 text-indigo-900">
            <div class="flex justify-center">
                <a th:href="@{/auth/signup}" style="color: lightblue; text-decoration: underline; margin-right: 10px">회원가입</a>
                <a th:href="@{/auth/forgot-password}" style="color: lightblue; text-decoration: underline;">비밀번호 찾기</a>
            </div>
        </form>
    </div>
</div>

</html>
